<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="shortcut icon" href="./icons8-music-heart.gif" type="image/x-icon" style="border-radius: 50%;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main row m-0">
        <header>
            <h1>Tap Music</h1>
            <p>Create Music with just a Tap.</p>
        </header>
        <div class="visual">
            
        </div>
        <div class="btns d-flex justify-content-center">
        <button class="btn btn-success play-btn btn-sm mx-2">Play</button>
        <button class="btn btn-primary reset-btn btn-sm">Reset</button>
    </div>
        <div class="pads row ">
            <div class="pad1 col-2 ">
                <audio class="sound" id="1" src="./sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pad2 col-2">
                <audio class="sound" id="2" src="./sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pad3 col-2">
                <audio class="sound" id="3" src="./sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4 col-2">
                <audio class="sound" id="4" src="./sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5 col-2">
                <audio class="sound" id="5" src="./sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pad6 col-2 ">
                <audio class="sound" id="6" src="./sounds/sounds_ufo.mp3"></audio>
            </div>

        </div>
    </div>
    <footer><p>Sreehari Rajeev &copy; 2022</p></footer>
    <script src="app.js"></script>
</body>

</html>
