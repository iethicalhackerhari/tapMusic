<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="shortcut icon" href="./icons8-music-heart.gif" type="image/x-icon" style="border-radius: 50%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main row m-0">
        <header>
            <h1>Tap Music</h1>
            <p>Create Music with just a Tap.</p>
        </header>
        <div class="visual">
            
        </div>
        <!-- Saved Music List -->
        <div class="saved" >
         
            <table id="myTable">
                <thead>
                    <tr>
                        <td  >Music</td>
                        <td class="text-center">Play</td>
                        <td>Delete</td>
                      </tr>
                </thead>
               
               <tbody class="tbody saved-item " id="refresh-div">
                <div class="scrollBody">
                </div>
               </tbody>
           
              </table>
        </div>
     

        <!-- Saved Music List End -->
        <div class="btns d-flex justify-content-center">
        <button class="btn btn-primary play-btn text-white btn-sm mx-2">Play</button>
        <button class="btn btn-outline-danger reset-btn btn-sm">Reset</button>
        <button class="btn btn-success save-btn btn-sm mx-2">Save</button>
    </div>
        <div class="pads row ">
            <div class="pad1 col-2 ">
                <audio class="sound" id="1" src="./sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pad2 col-2">
                <audio class="sound" id="2" src="./sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pad3 col-2">
                <audio class="sound" id="3" src="./sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4 col-2">
                <audio class="sound" id="4" src="./sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5 col-2">
                <audio class="sound" id="5" src="./sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pad6 col-2 ">
                <audio class="sound" id="6" src="./sounds/sounds_ufo.mp3"></audio>
            </div>

        </div>
    </div>
    <div class="save">
        <div class="save-form">
            <i class="fas fa-close close-form"></i>
            <input type="text" class="save-name" placeholder="Title...">
            <button type="submit" class="btn btn-success btn-sm save-music">Save</button>
        </div>
    </div>
    <footer><p>Sreehari Rajeev &copy; 2022</p></footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"></script>
    <script src="app.js"></script>
    
</body>

</html>
